{% extends 'base.html' %}

{% block content %}
  <h1>Add Review</h1>
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="hidden" name="user" value="{{request.self}}">
    <input type="submit" value="Submit!" class="submit btn red lighten-3 right waves-effect waves-light">
  </form>
{% endblock %}
