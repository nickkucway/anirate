{% extends 'base.html' %}
<!-- nav placeholder -->
{% block content %}
<!-- HomePageHero -->
<section class="section home-hero">
  <div class="row">
    <div class="hero-image">
      <img src="../static/css/media/lisabanner.png" alt="" />
    </div>
  </div>
</section>

<!--Search functionality-->
<section class="section-search blue accent-2">
  <div class="row">
    <div class="col s12">
      <h4 class="center-align white-text">Discover Your Next Anime</h4>
      <div class="input-field col s10 offset-s1">
        <form action="results" method="GET">
          <input
            name="anime_search"
            class="white"
            placeholder="Search Ani-Rate"
            type="text"
          />
          <button
            type="submit"
            value="Search"
            class="submit btn red lighten-3 right waves-effect waves-light"
          >
            Search
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
