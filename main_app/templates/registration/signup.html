{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit btn red lighten-3 right waves-effect waves-light">Sign Up</button>
  </form>

{% endblock %}
