{% extends 'base.html' %} {% block content %}

<form method="POST" action="{% url 'login' %}" class="white">
  {% csrf_token %} {{ form.as_p }}
  <input type="hidden" name="next" value="{{ next }}" />
  <button
    type="submit"
    value="Search"
    class="submit btn red lighten-3 right waves-effect waves-light"
  >
    Log In
  </button>
</form>

{% endblock %}
