{% extends 'base.html' %}
{% block content %}



<ul class ='row'>
    {% for title in watchlist %}
        <li class = 'col s12 m4'>
            <div class="card">
                <a href="{% url 'details' title.show %}"> <img src="{{ title.image }}" alt="{{ title.title }}"></a>

            </div> 
            <h5 class="center-align blue-text">{{ title.title }}</h5> 
        </li>
    {% endfor %}
</ul>

{% endblock %}
