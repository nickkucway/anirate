{% extends 'base.html' %}
{% block content %}

<ul class ='row'>
    {% for title in watchlist %}
        <li class = 'col s1 m4'>
            <a href="{% url 'details' title.show %}">{{ title.title }}</a>
            <br>
            <img src="{{ title.image }}" alt="{{ title.title }}">
        </li>
    {% endfor %}
</ul>

{% endblock %}
