{% extends 'base.html' %}
{% block content %}

<h1>Results</h1>

<ul>
    {% for title in titles %}
        <li>
            <a href="{% url 'details' title.mal_id %}">{{ title.title_english }}</a>
            <br>
            <img src="{{ title.images.jpg.image_url }}" alt="{{ title.title_english }}">
            <p>Score: {{ title.score }}/10</p>
        </li>
    {% endfor %}
</ul>

{% endblock %}
